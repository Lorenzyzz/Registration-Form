<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../Register/css/style.css">
</head>
<body>

<div class="container">
    <form id="registrationForm" method="post" action="register.php" class="form">
        <h2>Registration Form</h2>

        <label>Surname</label>
        <input type="text" name="surname" required>

        <label>First Name</label>
        <input type="text" name="firstname" required>

        <label>Middle Name</label>
        <input type="text" name="middlename" required>

        <label>Suffix</label>
        <select name="suffix">
            <option value="">-- Select Suffix -- </option>
            <option value="N/A ">N/A</option>
            <option value="Jr.">Jr.</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
        </select>

        <label>Section</label>  
        <select name="section" id="Section" required>
            <option value="">-- Select Section --</option>
            <option value="Faculty Staff">Faculty Staff</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
        </select>

        <label>Contact Number</label>
        <input type="tel" name="contact" pattern="[0-9]{11}" placeholder="09xxxxxxxxx" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Course</label>  
        <select name="course" required>
            <option value="">-- Select Course --</option>
            <option value="Faculty Staff">Faculty Staff</option>
            <option value="Computer">Computer</option>
            <option value="Electrical">Electrical</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Production">Production</option>
        </select>

        <label>Batch</label>  
        <select name="batch" required>
            <option value="">-- Select Batch --</option>
            <option value="Faculty Staff">Faculty Staff</option>
            <option value="34">34</option>
            <option value="33">33</option>
            <option value="32">32</option>
        </select>

        <label>ID No.</label>
        <input type="number" name="id" required><br><br><br><br>

        <input class="Register" type="submit" value="Register">
    </form>
</div>

<script src="../Register/js/function.js"> </script>

</body>
</html>
